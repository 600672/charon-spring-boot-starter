charon:
  filter-order: 2147483647
  retrying:
    max-attempts: 3
    retry-on:
      client-http-error: false
      server-http-error: false
      exceptions: java.nio.channels.UnresolvedAddressException
  metrics:
    enabled: true
    names-prefix: charon
    reporting:
      interval-in-seconds: 1
      logger:
        enabled: true
      graphite:
        enabled: false
        hostname: localhost
        port: 2003
  tracing:
    enabled: true
  asynchronous-forwarding-thread-pool:
    queue-capacity: 1
    size:
      initial: 1
      maximum: 5
  mappings:
    -
      name: proxy 1
      path: /uri/1
      destinations: http://localhost:8080, localhost:8081
      retryable: true
      timeout:
        connect: 100
        read: 500
    -
      name: proxy 2
      path: /uri/2
      destinations: http://localhost:8080, localhost:8081
      strip-path: false
    -
      name: proxy 3.1
      path: /uri/3
      destinations: http://localhost:8080
    -
      name: proxy 3.2
      path: /uri/3/path
      destinations: http://localhost:8080
      strip-path: false
    -
      name: proxy 4
      path: /uri/4
      destinations: invalid%://localhost:8080
    -
      name: proxy 5
      path: /uri/5
      destinations: http://nonexistinghost:8080
      retryable: true
    -
      name: proxy 6
      path: /uri/6
      destinations: http://nonexistinghost:8080
      retryable: true
      asynchronous: true
    -
      name: proxy 7
      path: /uri/7
      destinations: http://localhost:8080, localhost:8081
      asynchronous: true
    -
      name: proxy with multiple mappings 2
      path: /uri/8/a
      destinations: http://localhost:8080, localhost:8081
    -
      name: proxy with multiple mappings
      path: /uri/8
      destinations: http://localhost:8080, localhost:8081
    -
      name: ssl proxy
      path: /mkopylec
      destinations: https://github.com

test:
  metrics-reporter-enabled: false
  trace-interceptor-enabled: false
  mappings-provider-enabled: false

logging.level:
  com.github.mkopylec.charon: trace
  org.eclipse.jetty: error
