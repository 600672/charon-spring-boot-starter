reverse-proxy:
  filter-order: 2147483647
  timeout:
    connect: 100
    read: 1000
  mappings:
    -
      path: /uri/1
      hosts: http://localhost:8080, localhost:8081
    -
      path: /uri/2
      hosts: http://localhost:8080, localhost:8081
      strip-path: false
    -
      path: /uri/3
      hosts: http://localhost:8080
    -
      path: /uri/3/path
      hosts: http://localhost:8080
