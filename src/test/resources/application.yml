charon:
  filter-order: 2147483647
  timeout:
    connect: 500
    read: 2000
  retrying:
    max-attempts: 3
  metrics:
    enabled: true
    names-prefix: charon
    logging-reporter:
      enabled: false
      reporting-interval-in-seconds: 1
  mappings-update:
    enabled: true
  tracing:
    enabled: false
  mappings:
    -
      name: proxy 1
      path: /uri/1
      destinations: http://localhost:8080, localhost:8081
    -
      name: proxy 2
      path: /uri/2
      destinations: http://localhost:8080, localhost:8081
      strip-path: false
    -
      name: proxy 3.1
      path: /uri/3
      destinations: http://localhost:8080
    -
      name: proxy 3.2
      path: /uri/3/path
      destinations: http://localhost:8080
    -
      name: proxy 4
      path: /uri/4
      destinations: invalid%://localhost:8080
    -
      name: proxy 5
      path: /uri/5
      destinations: http://nonexistinghost:8080
    -
      name: proxy 6
      path: /uri/6
      destinations: http://localhost:8080
    -
      name: proxy 7
      path: /uri/7
      destinations: http://localhost:8080, localhost:8081
      asynchronous: true

logging.level:
  com.github.mkopylec.charon: trace
  org.eclipse.jetty: error
