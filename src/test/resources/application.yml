reverse-proxy:
  filter-order: 2147483647
  timeout:
    connect: 500
    read: 2000
  mappings-update:
    enabled: true
    on-network-error: true
    interval-in-millis: 10000
  mappings:
    -
      path: /uri/1
      destinations: http://localhost:8080, localhost:8081
    -
      path: /uri/2
      destinations: http://localhost:8080, localhost:8081
      strip-path: false
    -
      path: /uri/3
      destinations: http://localhost:8080
    -
      path: /uri/3/path
      destinations: http://localhost:8080
    -
      path: /uri/4
      destinations: invalid%://localhost:8080

logging.level:
  com.github.mkopylec.reverseproxy: trace
  org.eclipse.jetty: error